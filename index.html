<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="stylesheet" href="../static/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <title>Join Us | Dragon Gear</title>
  <style>
    h1.lg-headingb,
    h2.lg-heading,
    h3.lg-heading {
      font-size: 4rem;
      color: #fff;
    }

    .text-secondaryb {
      color: #eece1a;
    }
  </style>
</head>

<body>
  <div class="loader">
    <img src="../static/greenloader.gif" alt="Loading..." />
  </div>
  <header>
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <nav class="menu">
      <div class="menu-branding">
      </div>
      <ul class="menu-nav">
        <li class="nav-item ">
          <a href="https://tiny.cc/DGhome" class="nav-link">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a href="https://tiny.cc/DGabout" class="nav-link">
            About Me
          </a>
        </li>
        <li class="nav-item">
          <a href="https://tiny.cc/DGwork" class="nav-link">
            My Work
          </a>
        </li>
        <li class="nav-item" current>
          <a href="https://tiny.cc/DGcontact" class="nav-link text-secondaryb">
            Contact Us
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <section class="row mt-5 ">
      <div class="col-md-6 m-auto">
        <div class="text-center">
          <h1><i class="fas fa-newspaper fa-2x"></i></h1>
          <h1 class="lg-headingb">
            Join
            <span class="text-secondaryb">Us</span>
          </h1>
        </div>
        <form action="POST" data-netlify="true">
          <div class="form-group">
            <h3>First Name</h3>
            <input type="text" name="First Name" placeholder="First Name" />
          </div>
          <div class="form-group">
            <h3>Last Name</h3>
            <input type="text" name="Last Name" placeholder="Last Name" />
          </div>
          <div class="form-group">
            <h3>Email</h3>
            <input type="email" name="Email" placeholder="Your Email" />
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block" />
        </form>
      </div>
    </section>
  </div>

  <footer id="main-footerb">
    Copyright &copy; Dragon gear 2019
  </footer>
  <script src="./static/script.js"></script>
  <script>
    //Loader clear

    window.addEventListener("load", function () {
      const loader = document.querySelector(".loader");
      loader.className += " hidden";//class "loader hidden"
    });
  </script>
</body>

</html>
